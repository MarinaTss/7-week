<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <h1>Dnipro</h1>
        <ul>
          <li>Thursday 20:20</li>
          <li>Mostly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            
          <span class="picture">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Mostly Cloudy"
            />
          </span>
          <span class="degrees">  23</span><span class="units">°C | °F</span>
          </div>
        
          <div class="col-6">
            
            <ul>
              <li>Precipitation: 7%</li>
              <li>Humidity: 81%</li>
              <li>Wind: 5 km/h</li>
            </ul>
       
          </div>
        </div>
      </div>
      <small>
        <div class="sign">
        <a href="https://github.com/MarinaTss/7-week" target="_blank">
          Open-source code</a
        >
        by Marina Tsaloieva
      </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
