<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="frameAndSign">
      <div class="frame">
        <form id="search-form">
        <div class="row">
          <div class="col-9">
        <input
        type="search"
        placeholder="Enter city"
        class="form-control" 
        id="city-input" />
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary w-100" />
        </div>
        </div>
        </form>
        <h1 id="city">Dnipro</h1>
        <ul>
          <li> Last updated: <span id="date">Thursday 20:20</span></li>
          <li id="description">Mostly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            
          <span class="picture">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Mostly Cloudy"
              id="icon"
            />
          </span>
          <span class="degrees" id="temperature" id="ctemperature">     23   </span><span class="units">  <a href="#" id="ctemperature">°C</a>|<a href="#" id="ftemperature"> °F </a> </span>
          </div>
        
          <div class="col-6">
            
            <ul>
              <br />
              <li>Humidity: <span id="humidity"> 81</span>%</li>
              <li>Wind: <span id="wind"> 5</span> km/h</li>
            </ul>
       
          </div>
        </div>
   </div>
      <small>
        <div class="sign">
        <a href="https://github.com/MarinaTss/7-week" target="_blank">
          Open-source code</a
        >
        by Marina Tsaloieva
      </small>
      </div>
    </div>
   </div>
    <script src="src/index.js"></script>
  </body>
</html>
