<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container">
      <div class="frameAndSign">
      <div class="frame">
        <form id="search-form">
        <div class="row">
          <div class="col-9">
        <input
        type="search"
        placeholder="Enter city"
        class="form-control" 
        id="city-input" />
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary w-100" />
        </div>
        </div>
        </form>
        <h1 id="city">  </h1>
        <ul>
          <li> Last updated: <span id="date"></span></li>
          <li id="description">Mostly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            
          <span class="picture">
            <img
              src=" "
              alt="Mostly Cloudy"
              id="icon"
            />
          </span>
          <span class="degrees" id="temperature" id="ctemperature">     23   </span><span class="units">  <a href="#" id="ctemperature">째C </a>|<a href="#" id="ftemperature"> 째F </a> </span>
          </div>
        
          <div class="col-6">
            
            <ul>
              <br />
              <li>Humidity: <span id="humidity"> 81</span>%</li>
              <li>Wind: <span id="wind"> 5</span> km/h</li>
            </ul>    
        </div>
      </div>

<div class="wforecast" id="forecast">
<div class="row">
  <div class="col-2">
    <div class="forecast-day">Mon</div>
<img 
src="http://openweathermap.org/img/wn/02d@2x.png"
alt=" "
with="35" />
<div class="forecast-temperature">
  <span class="min-temperature">20째</span>|<span class="max-temperature">30째</span>
</div>


</div>
   </div>
 </div>


         </div>
         </div>

      <small>
        <div class="sign">
        <a href="https://github.com/MarinaTss/7-week" target="_blank">
          Open-source code</a
        >
        by Marina Tsaloieva
      </small>
         </div>
      </div>
    </div>
   </div>
    <script src="src/index.js"></script>
  </body>
</html>
